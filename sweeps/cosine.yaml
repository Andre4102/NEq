program: main.py
command:
  - ${env}
  - python3
  - ${program}
  - ${args}
method: grid
parameters:
  seed:
    values: [ 1 ]
  root:
    values: [ "/data/classification" ]
  amp:
    values: [ 1 ]
  device:
    values: [ "cuda" ]
  arch:
    values: [ "resnet32-cifar" ]
  epochs:
    values: [ 250 ]
  optim:
    values: [ "sgd" ]
  lr:
    values: [ 0.1 ]
  momentum:
    values: [ 0.9 ]
  weight-decay:
    values: [ 1e-4 ]
  dataset:
    values: [ "cifar10" ]
  num-workers:
    values: [ 8 ]
  batch-size:
    values: [ 100 ]
  val-size:
    values: [ 0.1 ]
  rollback:
    values: [ 0, 1 ]
  topk:
    values: [ 0.5, 0.1 ]
  random-mask:
    values: [ 0 ]
  mask-mode:
    values: [ "per-sample", "per-feature" ]
  delta-mode:
    values: [ "cosine" ]